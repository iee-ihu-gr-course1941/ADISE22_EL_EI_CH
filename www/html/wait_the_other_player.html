<!DOCTYPE html>
<html dir="ltr">
	<head>
		<title>Κλασσικό Ντόμινο</title>
		<link rel="stylesheet" href="css.css"/>
        <meta charset="UTF-8">
		<script>
            var dots = 0;
            function check_active_players() {
                var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        var json_response = JSON.parse(this.responseText);
                        if (json_response == null || json_response.goto_url == undefined) {
                            var dots_text = document.getElementById('wait_dots');
                            if (dots < 5) {
                                dots_text.innerText += '.';
                                dots++;
                            }
                            else {
                                dots_text.innerText = '.';
                                dots=0;
                            }
                        }
                        else if (json_response.goto_url !== undefined && json_response.goto_url !== null) {
                            console.log(this.responseText);
                            window.location = json_response.goto_url;
                        }
                    }
                };
                xhttp.open("GET", "php/lobby.php", true);
				xhttp.send();
            }
            window.onload = function() {
                setInterval(check_active_players, 500);
                //check_active_players();
            };
        </script>

	</head>
	<body>
		<div id="main" style="background-image:url('large_20200911162856_tsocha_30by45_cm_2_mm_prasini_skoura.jpeg')">
			<div id="head">
				<h1 style="text-align:center;">Κλασσικό Ντόμινο</h1>
			</div>
			<div id="board">
				<div id="game">
					<div id="iner_game">
						<div id="wait_effect"><p style="text-align:center;">Περίμενε τον αντίπαλο να κάνει την κίνησή του!</p><span id="wait_dots"></span></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
